<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@100&family=Playfair+Display:ital@1&display=swap" rel="stylesheet"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>kamień papier nożyce</h1>
		<h2>GRAJ I WYGRYWAJ</h2>
		<h3> Wybierz jedną z trzech opcji,<br> wygrywa ten gracz, <br>którego opcja pokona drugiego gracza</h3>
	</header>
	<div class="container">
		<div id="buttons">
			<button class="rock" id="play-rock"><i class="fas fa-gem"></i> Kamień</button>
			<button class="paper" id="play-paper"><i class="fas fa-sticky-note"></i> Papier</button>
			<button class="scissors" id="play-scissors"><i class="fas fa-hand-scissors"></i> Nożyce</button>
		</div>
		<div class="choice" id="messages"></div>
		<div id="result"></div>
	</div>
	
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
